<div class="product">
  <h3 class="h2 product__title">@@title</h3>
  <div class="product__status product__status--@@statusClass">
    @@status
  </div>
  <div class="product__img-container">
    <img src="images/products/@@img" class="product__img">
  </div>
  <div class="product__colors">
    Available colors
    <ul class="product__colors-list">
      <li class="product__color"></li>
      <li class="product__color"></li>
      <li class="product__color"></li>
    </ul>
  </div>
  <div class="product__reviews">
    <ul class="product__stars">
      <li class="product__star">
        <span class="material-icons product__star-icon">star</span>
      </li>
      <li class="product__star">
        <span class="material-icons product__star-icon">star</span>
      </li>
      <li class="product__star">
        <span class="material-icons product__star-icon">star</span>
      </li>
      <li class="product__star">
        <span class="material-icons product__star-icon">star</span>
      </li>
      <li class="product__star">
        <span class="material-icons product__star-icon">star</span>
      </li>
    </ul>
    <span>(28) reviews</span>
  </div>
  <div class="product__price">
    $945.<span class="product__price--small">95</span>
  </div>
</div>
