<li class="products__product">
  <div class="products__product-shade">
    Add to cart
  </div>

  <div class="products__product-ball products__product-ball--@@state">
    @@ballText
  </div>
  <img
    src="./images/products/@@img"
    alt="Wait"
    class="products__product-img"
  />
  <div class="products__product-body">
    <div class="products__product-name">@@name</div>
    <div class="products__product-desc">@@desc</div>
    <div class="products__product-price">
      <div class="products__product-price-new">@@newPrice</div>
      <div class="products__product-price-old">@@oldPrice</div>
    </div>
  </div>
</li>
